{% extends 'base.html' %} {% block content %}

<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Update User</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Update your account here ...
      </p>
    </div>
  </div>
</header>

{% if messages %}
<div class="container px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 align-items-center">
    <div class="col-md-6 offset-md-3 mx-auto">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}

<section class="pt-3 pb-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6 offset-md-3 mx-auto">
        <form method="POST" action="{% url 'update_user' %}" class="">
          {% csrf_token %} {{user_form.as_p}}

          <br /><br />
          <button type="submit" class="btn btn-secondary w-25">Update</button>
        </form>
        <br />


      </div>
    </div>
  </div>
</section>

{% endblock %}
